<div class="row">
    <div class="col">
        <button type="button" class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col">
        <div class = "col">
        <a href='#' class="list-group-item clearfix"
        *ngFor="let recipeItr of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ recipeItr.name }}</h4>
                <p class = "list-group-item-text">{{ recipeItr.description }}</p>
            </div>
            <span class="pull-right">
                <img [src] = "recipeItr.imagePath" alt="Image" class="img-responsive" style="max-height : 50px;">
            </span>
        </a>
        
        </div>
    </div>
</div>
<app-recipe-item></app-recipe-item>
